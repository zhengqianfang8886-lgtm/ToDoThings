<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Things Pro - Desktop Edition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/qwebchannel.js"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          spacing: {
            '5.5': '1.375rem',
            '6.5': '1.625rem',
          },
          fontFamily: {
            sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
          },
          borderRadius: {
            'apple-sm': '10px',
            'apple-md': '14px',
            'apple-lg': '20px',
            'apple-xl': '28px',
            'apple-2xl': '36px',
          },
          colors: {
            things: {
              // Dark Mode Palette
              bg: '#121212',
              sidebar: '#181818',
              card: '#1F1F1F',
              hover: '#262626',
              border: '#2E2E2E',
              text: '#EDEDED',
              secondary: '#B5B5B5',
              subtle: '#8A8A8A',
              disabled: '#5C5C5C',
              
              // Light Mode Fallback
              lightBg: '#FFFFFF',
              lightSidebar: '#F9F9F9',
              lightCard: '#FFFFFF',
              lightBorder: '#EFEFEF',
              lightText: '#111111',
              lightSecondary: '#666666',
              
              // Status Colors (Universal)
              accent: '#4C8DFF',
              success: '#2ECC71',
              critical: '#FF5C5C',
              warning: '#F5A623',
              info: '#9B6BFF'
            }
          },
          boxShadow: {
            'apple-sm': '0 2px 8px rgba(0,0,0,0.04)',
            'apple-md': '0 10px 30px -10px rgba(0,0,0,0.08)',
            'apple-lg': '0 20px 40px -15px rgba(0,0,0,0.12)',
          }
        },
      },
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    /* Light Mode Scrollbar */
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #E5E5E5;
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #D1D1D1;
    }
    /* Dark Mode Scrollbar */
    .dark .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #2E2E2E;
    }
    .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #3A3A3A;
    }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .transition-colors {
      transition-property: background-color, border-color, color, fill, stroke;
      transition-duration: 400ms;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
    }
    .animate-spin-slow {
      animation: spin 3s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.26.2",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "date-fns": "https://esm.sh/date-fns@^4.1.0"
  }
}
</script>
</head>
<body class="bg-things-lightBg dark:bg-things-bg text-things-lightText dark:text-things-text transition-colors">
  <div id="root"></div>
</body>
</html>
